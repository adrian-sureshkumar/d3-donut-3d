<!DOCTYPE html>
<html>

<head>
    <title>3D Donut Chart</title>
    <script type="text/javascript" src="../node_modules/x3dom/x3dom.js"></script>
    <link rel="stylesheet" type="text/css" href="../node_modules/x3dom/x3dom.css">
</head>

<body>
    <x3d width="800px" height="600px">
        <scene>
            <transform rotation="0 0 1 0">
                <shape>
                    <appearance>
                        <material diffuseColor="1 0 0"></material>
                    </appearance>
                    <torus angle="1"></torus>
                </shape>
            </transform>

            <transform translation="2.5 0 0" center="-2.5 0 0" rotation="0 0 1 -0.5">
                <shape>
                    <appearance>
                        <material diffuseColor="0 0 0"></material>
                    </appearance>
                    <text string="15%" solid="false">
                        <fontstyle family="sans-serif" justify='"begin" "middle"' size="0.5"></fontstyle>
                    </text>
                </shape>
                <shape>
                    <lineset vertexCount="3 3">
                        <color color="1 0 0"></color>
                        <coordinate point="0 0 0 -1 0 0"></coordinate>
                    </lineset>
                </shape>
            </transform>

            <transform rotation="0 0 1 -1">
                <shape>
                    <appearance>
                        <material diffuseColor="0 1 0"></material>
                    </appearance>
                    <torus angle="1"></torus>
                </shape>
            </transform>
            <transform rotation="0 0 1 -2">
                <shape>
                    <appearance>
                        <material diffuseColor="0 0 1"></material>
                    </appearance>
                    <torus angle="2"></torus>
                </shape>
            </transform>
            <transform rotation="0 0 1 -4">
                <shape>
                    <appearance>
                        <material diffuseColor="1 0 1"></material>
                    </appearance>
                    <torus angle="0.5"></torus>
                </shape>
            </transform>
            <transform rotation="0 0 1 -4.5">
                <shape>
                    <appearance>
                        <material diffuseColor="1 1 0"></material>
                    </appearance>
                    <torus angle="1.5"></torus>
                </shape>
            </transform>
            <transform rotation="0 0 1 -6">
                <shape>
                    <appearance>
                        <material diffuseColor="0 1 1"></material>
                    </appearance>
                    <torus angle="0.28318530717958647692528676655901"></torus>
                </shape>
            </transform>
        </scene>
    </x3d>
</body>

</html>
